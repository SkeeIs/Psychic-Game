<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>The Psychic Letter Game</title>
</head>
<body>
    <div>
        <header><h1>The Psychic Letter Game</h1></header>
        <div>
            <p>Guess what letter I'm thinking of</p>
        </div>
        <div>
            <p>Wins: <span id="wins-text"> </span></p>
        </div>
        <div>
            <p>Losses: <span id="losses-text"> </span></p>
        </div>
        <div>
            <p>Guesses Left: <span id="remaining-guesses"> </span></p>
        </div>
        <div>
            <p>Guess History: <span id="guessed"> </span></p>
        </div>
        <div>
            <p><span id="instructions"> </span></p>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>

</html>
